<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="ocs-site-verification" content="0006bda054c2ae3f2d679a1e09b3d7e3" />

  <title>HimDek</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body id="body" class="bg-info-subtle" data-bs-theme="light">
  <header>
    <div id="header"></div>
  </header>

  <div class="sticky-top">
    <div id="navbar" class="mx-3 my-0 px-0 py-1 navbar navbar-expand-lg d-flex align-items-start bg-info-subtle">
      <div id="tabbar" class="my-0 p-0 tab">
        <div class="m-0 pb-0 btn btn-outline-info rounded-circle border border-0 tabmenu" onclick="Menu()">
          <div class="hamicon" id="menu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>

        <button class="activetab mt-0 mb-1 ms-1 me-1 btn text-info-emphasis bg-transparent rounded-pill border border-0"
          style="--bs-bg-opacity: 0.5;" id="activetab"></button>

        <button class="my-0 btn btn-outline-info rounded-pill border border-0 tablinks" style="--bs-bg-opacity: 0.5;"
          onclick="opentab(event, 'hometab');" id="home">
          <svg version="1.1" width="18px" height="22" viewBox="0 0 495.398 495.398" fill="currentColor">
            <path
              d="M487.083,225.514l-75.08-75.08V63.704c0-15.682-12.708-28.391-28.413-28.391c-15.669,0-28.377,12.709-28.377,28.391 v29.941L299.31,37.74c-27.639-27.624-75.694-27.575-103.27,0.05L8.312,225.514c-11.082,11.104-11.082,29.071,0,40.158 c11.087,11.101,29.089,11.101,40.172,0l187.71-187.729c6.115-6.083,16.893-6.083,22.976-0.018l187.742,187.747 c5.567,5.551,12.825,8.312,20.081,8.312c7.271,0,14.541-2.764,20.091-8.312C498.17,254.586,498.17,236.619,487.083,225.514z" />
            <path
              d="M257.561,131.836c-5.454-5.451-14.285-5.451-19.723,0L72.712,296.913c-2.607,2.606-4.085,6.164-4.085,9.877v120.401 c0,28.253,22.908,51.16,51.16,51.16h81.754v-126.61h92.299v126.61h81.755c28.251,0,51.159-22.907,51.159-51.159V306.79 c0-3.713-1.465-7.271-4.085-9.877L257.561,131.836z" />
          </svg>
          Home
        </button>

        <button class="my-0 btn btn-outline-info rounded-pill border border-0 tablinks" style="--bs-bg-opacity: 0.5;"
          onclick="opentab(event, 'repostab');" id="repos">
          <svg aria-hidden="true" height="20" viewBox="0 0 16 16" version="1.1" width="18" data-view-component="true"
            fill="currentColor">
            <path fill-rule="evenodd"
              d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z">
            </path>
          </svg>
          Repositories
        </button>

        <button class="my-0 btn btn-outline-info rounded-pill border border-0 tablinks" style="--bs-bg-opacity: 0.5;"
          onclick="opentab(event, 'giststab');" id="gists">
          <svg aria-hidden="true" height="21" viewBox="0 0 16 16" version="1.1" width="17" data-view-component="true"
            fill="currentColor">
            <path fill-rule="evenodd"
              d="M1.75 1.5a.25.25 0 00-.25.25v12.5c0 .138.112.25.25.25h12.5a.25.25 0 00.25-.25V1.75a.25.25 0 00-.25-.25H1.75zM0 1.75C0 .784.784 0 1.75 0h12.5C15.216 0 16 .784 16 1.75v12.5A1.75 1.75 0 0114.25 16H1.75A1.75 1.75 0 010 14.25V1.75zm9.22 3.72a.75.75 0 000 1.06L10.69 8 9.22 9.47a.75.75 0 101.06 1.06l2-2a.75.75 0 000-1.06l-2-2a.75.75 0 00-1.06 0zM6.78 6.53a.75.75 0 00-1.06-1.06l-2 2a.75.75 0 000 1.06l2 2a.75.75 0 101.06-1.06L5.31 8l1.47-1.47z">
            </path>
          </svg>
          Gists
        </button>

        <button class="my-0 btn btn-outline-info rounded-pill border border-0 tablinks" style="--bs-bg-opacity: 0.5;"
          onclick="opentab(event, 'donatetab');" id="donate">
          <svg aria-hidden="true" viewBox="0 0 329.991 329.991" version="1.1" width="17" height="21"
            data-view-component="true" fill="currentColor">
            <path
              d="M179.996,151.501V62.571c17.458,6.192,30,22.865,30,42.42c0,8.284,6.716,15,15,15c8.284,0,15-6.716,15-15 c0-36.219-25.808-66.523-60-73.491V15c0-8.284-6.716-15-15-15c-8.284,0-15,6.716-15,15v16.5c-34.192,6.968-60,37.272-60,73.491 s25.808,66.522,60,73.491v88.929c-17.459-6.192-30-22.865-30-42.42c0-8.284-6.716-15-15-15s-15,6.716-15,15 c0,36.219,25.808,66.523,60,73.491v16.509c0,8.284,6.716,15,15,15c8.284,0,15-6.716,15-15v-16.509c34.192-6.968,60-37.272,60-73.491 S214.187,158.469,179.996,151.501z M119.996,104.991c0-19.555,12.541-36.228,30-42.42v84.84 C132.537,141.219,119.996,124.546,119.996,104.991z M179.996,267.411v-84.84c17.458,6.192,30,22.865,30,42.42 S197.454,261.219,179.996,267.411z">
            </path>
          </svg>
          Donate
        </button>
      </div>
    </div>
    <span>
      <div class="inverted-topleft-corner bg-info-subtle"></div>
      <div class="inverted-topright-corner bg-info-subtle"></div>
    </span>
  </div>


  <div style="display:flex; flex-direction:column;">
    <div id="hometab" class="mx-3 rounded-5 bg-body tabcontent content">
      <div id="readme"></div>
    </div>

    <div id="repostab" class="mx-3 rounded-5 bg-body tabcontent content">
    </div>

    <div id="giststab" class="mx-3 rounded-5 bg-body tabcontent content">
    </div>

    <div id="donatetab" class="mx-3 rounded-5 bg-body tabcontent content">
      <div style="display: flex; justify-content: center;">
        <div class="box card" style="width: 620px;">
          <div class="card-body">
            <h3 class="card-title">Like my work?</h1>
              <p class="card-text">Please show your appreciation and support by donateing any amount of your choice.
                Your Love and Support is extremely important for me to help me continue my work.</p>

              <form style="text-align: center; margin: 0px;">
                <script src="https://checkout.razorpay.com/v1/payment-button.js"
                  data-payment_button_id="pl_IVdwWFLAhvW3qO" async></script>
              </form>
              <div style="text-align:center; padding: 10px;">
                <b><i>Supports the following payment methods and more:</i></b>
                <div style="margin: 20px; padding-top: 10px;">
                  <img height=30 style="margin: 5px;" src="/assets/Visa.png" alt="Visa" />
                  <img height=30 style="margin: 5px;" src="/assets/MasterCard.png" alt="MasterCard" />
                  <img height=30 style="margin: 5px;" src="/assets/Maestro.png" alt="Maestro" />
                  <img height=30 style="margin: 5px;" src="/assets/RuPay.png" alt="RuPay" />
                </div>
                <div style="margin: 20px">
                  <div>
                    <img height=20 style="margin: 5px;" src="/assets/BHIM.png" alt="BHIM" />
                    <img height=20 style="margin: 5px;" src="/assets/UPI.png" alt="UPI" />
                  </div>
                  <div>
                    <img height=20 style="margin: 5px;" src="/assets/GPay.png" alt="GPay" />
                    <img height=20 style="margin: 5px;" src="/assets/PhonePe.png" alt="PhonePe" />
                    <img height=20 style="margin: 5px;" src="/assets/PayTM.png" alt="PayTM" />
                    <img height=20 style="margin: 5px;" src="/assets/AmazonPay.png" alt="AmazonPay" />
                    <img height=20 style="margin: 5px;" src="/assets/WhatsApp.png" alt="WhatsApp" />
                  </div>
                </div>
                <div style="margin: 20px">
                  <div>
                    <img height=20 style="margin: 5px;" src="/assets/PayPal.png" alt="PayPal" />
                    <img height=20 style="margin: 5px;" src="/assets/MobiKwik.png" alt="MobiKwik" />
                    <img height=20 style="margin: 5px;" src="/assets/FreeCharge.png" alt="FreeCharge" />
                    <img height=20 style="margin: 5px;" src="/assets/OlaMoney.png" alt="OlaMoney" />
                  </div>
                  <div>
                    <img height=35 style="margin: 5px;" src="/assets/AirtelMoney.png" alt="AirtelMoney" />
                    <img height=35 style="margin: 5px;" src="/assets/JioMoney.png" alt="JioMoney" />
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="inverted-bottomleft-corner bg-info-subtle"></div>
    <div class="inverted-bottomright-corner bg-info-subtle"></div>
    <div class="bottomedge sticky-bottom bg-info-subtle"></div>
  </div>

  <footer>
    <div id="footer"></div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://gitlist.himdek.com/GitHubList.js"></script>
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    const loaded = new Event("loaded");
    listrepos("HimDek", document.getElementById("repostab")).then(reposcount => {
      document.getElementById("repos").innerHTML = document.getElementById("repos").innerHTML + " <span class='badge rounded-pill bg-secondary'>" + reposcount.toString() + "</span>";
      document.dispatchEvent(loaded);
    });

    listgists("HimDek", document.getElementById("giststab")).then(gistscount => {
      document.getElementById("gists").innerHTML = document.getElementById("gists").innerHTML + " <span class='badge rounded-pill bg-secondary'>" + gistscount.toString() + "</span>";
      document.dispatchEvent(loaded);
    });
  </script>
</body>

</html>
